<body>
  
  <div class="todo-input__section">
    <h1 class="todo-input__heading">Todos</h1>
    <div class="todo-input__form">
      <input
        class="todo-input__input-item"
        type="text"
        name="todoItem"
        id="todoItem"
        placeholder="What do you need to do?"
      >
      <div class="todo-input__importance">
        <div class="todo-input__importance-option" data-importance="low">
          <svg id="importanceLow" class="todo-input__importance-icon icon">
            <use xlink:href="#low">
          </svg>
        </div>
        <div class="todo-input__importance-option" data-importance="medium">
          <svg id="importanceMedium" class="todo-input__importance-icon icon">
            <use xlink:href="#medium">
          </svg>
        </div>
        <div class="todo-input__importance-option" data-importance="high">
          <svg id="importanceHigh" class="todo-input__importance-icon icon">
            <use xlink:href="#high">
          </svg>
        </div>
      </div>
    </div>
    <div class="todo-input__button-row">
      <button
        class="todo__action-button"
        id="clearTodo"
        type="button"
      >Clear</button>
      <button
        class="todo__action-button"
        id="addTodo"
        type="button"
      >Add Todo</button>
    </div>
  </div>

  <div class="todo-items" id="todoList"></div>
